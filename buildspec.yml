version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd aaraa_ai_portfolio
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build

artifacts:
  files:
    - '**/*'
    #- "aaraa_ai_portfolio/build/**/*"
  base-directory: 'aaraa_ai_portfolio/build'
  #discard-paths: yes